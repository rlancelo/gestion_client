<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Update client</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	
	<h1>Mise à jour d'un client</h1>
   <div>
	   <h:form>
			<br/>
			<label>Id : </label>
			<h:inputText value="#{client.id}" id="id"/>
			<br/>
			<label>Nom : </label>
			<h:inputText value="#{client.nom}" id="nom"/>
			<br/>
			<label>Prenom : </label>
			<h:inputText value="#{client.prenom}" id="prenom"/>
			<br/>
			<label>Email : </label>
			<h:inputText value="#{client.email}" id="email"/>
			<br/>
			<h:commandButton value="Save" styleClass="save" action="#{userController.updateClient(client)}"/>
			<br/><br/><br/><br/>
			<p><h:outputLink value="index.xhtml">Retour à l'index</h:outputLink></p>
		</h:form>
	</div>
</h:body>
</html>
